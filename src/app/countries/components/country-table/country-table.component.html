<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-warning text-center"
>
  No hay Paises que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.flags.alt" /></td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/countries/by/', country.cca3]">Mas Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
